{% extends "base.html" %}

{% block title %}Pictures{% endblock %}

{% block header1 %}Pictures{% endblock %}

{% block head %}{% endblock %}

{% block content %}

<p>
	<a href="/">
		<button class="btn btn-medium" type="button">
			<i class="icon-chevron-left"></i>&nbsp;&nbsp;Home
		</button>
	</a>
</p>

<div id="media_list">
	<table class="table table-bordered">
		{% for picture in pictures %}
			<tr>
				<td>
					<a href="{{ picture.name }}">{{ picture.name }}</a>
				</td>
			</tr>
		{% endfor %}
	</table>
</div>

{% endblock %}
