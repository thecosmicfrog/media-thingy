{% extends "base.html" %}

{% block title %}{{ artist_name }}{% endblock %}

{% block header1 %}{{ artist_name }}{% endblock %}

{% block content %}

<p>
	<a href="/">
		<button class="btn btn-medium" type="button">
			<i class="icon-chevron-left"></i>&nbsp;&nbsp;Artists
		</button>
	</a>
</p>

<h3><a href="albums">Albums</a></h3>

<div id="media_list">
	<table class="table table-bordered">
		{% for album in albums %}
			<tr>
				<td><a href="albums/{{ album.title }}">{{ album.title }}</a></td>
			</tr>
		{% endfor %}
	</table>

	<h3><a href="songs">Songs</a></h3>

	<table class="table table-bordered">
		{% for track in tracks %}
			<tr>
				<td><a href="songs/{{ track.title }}">{{ track.title }}</a></td>
			</tr>
		{% endfor %}
	</table>
</div>

{% endblock %}
