{% extends "base.html" %}

{% block title %}{{ album_title }}{% endblock %}

{% block header1 %}{{ album_title }}{% endblock %}

{% block content %}

<p>
	<a href="/music/albums/{{ album_title }}">
		<button class="btn btn-medium" type="button">
			<i class="icon-chevron-left"></i>&nbsp;&nbsp;{{ album_title }}
		</button>
	</a>
</p>

<div id="media_list">
	<table class="table table-bordered">
		{% for album_track in album_tracks %}
			<tr>
				<td><a href="{{ album_track }}">{{ album_track }}</a></td>
			</tr>
		{% endfor %}
	</table>
</div>

{% endblock %}
