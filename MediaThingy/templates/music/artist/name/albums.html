{% extends "base.html" %}

{% block title %}Albums – {{ artist_name }}{% endblock %}

{% block header1 %}Albums – {{ artist_name }}{% endblock %}

{% block content %}

<p>
	<a href="/music/artists/{{ artist_name }}">
		<button class="btn btn-medium" type="button">
			<i class="icon-chevron-left"></i>&nbsp;&nbsp;{{ artist_name }}
		</button>
	</a>
</p>

<div id="media_list">
	<table class="table table-bordered">
		{% for album in albums %}
			<tr>
				<td><a href="{{ album.title }}">{{ album.title }}</a></td>
			</tr>
		{% endfor %}
	</table>
</div>

{% endblock %}
