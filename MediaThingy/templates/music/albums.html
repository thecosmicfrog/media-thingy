{% extends "base.html" %}

{% block title %}Albums{% endblock %}

{% block heading %}Albums{% endblock %}

{% block back_button_link %}/music{% endblock %}
{% block back_button_text %}Music{% endblock %}

{% block content %}

<div id="media_pane">
	<table class="table table-bordered">
		{% for album in albums %}
			<tr>
				<td><a href="{{ album.title }}">{{ album.title }}</a></td>
			</tr>
		{% endfor %}
	</table>
</div>

{% endblock %}
