{% extends "base.html" %}

{% block title %}Artists{% endblock %}

{% block header1 %}Artists{% endblock %}

{% block content %}

<p>
	<a href="/music">
		<button class="btn btn-medium" type="button">
			<i class="icon-chevron-left"></i>&nbsp;&nbsp;Music
		</button>
	</a>
</p>

<div id="media_list">
	<table class="table table-bordered">
		{% for artist in artists %}
			<tr>
				<td><a href="{{ artist.name }}">{{ artist.name }}</a></td>
			</tr>
		{% endfor %}
	</table>
</div>
{% endblock %}
