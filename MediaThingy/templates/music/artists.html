{% extends "base.html" %}

{% block title %}Artists{% endblock %}

{% block heading %}Artists{% endblock %}

{% block back_button_link %}/music{% endblock %}
{% block back_button_text %}Music{% endblock %}

{% block content %}

<div id="media-pane">
	<table class="table table-bordered">
		{% for artist in artists %}
			<tr>
				<td><a href="{{ artist.name }}">{{ artist.name }}</a></td>
			</tr>
		{% endfor %}
	</table>
</div>
{% endblock %}
