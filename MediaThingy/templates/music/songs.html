{% extends "base.html" %}

{% block title %}Songs{% endblock %}

{% block header1 %}Songs{% endblock %}

{% block content %}

<p>
	<a href="/music">
		<button class="btn btn-medium" type="button">
			<i class="icon-chevron-left"></i>&nbsp;&nbsp;Music
		</button>
	</a>
</p>

<div id="media_list">
	<table class="table table-bordered">
		<th><i class="icon-star"></i></th>
		<th>Track</th>
		<th>Artist</th>
		<th>Album</th>
		{% for track in tracks %}
			<tr>
				<td></td>
				<td><a href="{{ track.title }}">{{ track.title }}</a></td>
				<td><a href="/music/artists/{{ track.artist }}">{{ track.artist }}</a></td>
				<td><a href="/music/albums/{{ track.album }}">{{ track.album }}</a></td>
			</tr>
		{% endfor %}
	</table>
</div>
{% endblock %}
