{% extends "base.html" %}

{% block title %}{{ album_title }} – {{ artist_name }}{% endblock %}

{% block header1 %}{{ album_title }} – {{ artist_name }}{% endblock %}

{% block content %}
<table>
	{% for album_track in album_tracks %}
		<tr>
		<td><a href="{{ album_track.title }}">{{ album_track.title }}</a></td>
		</tr>
	{% endfor %}
</table>
{% endblock %}
