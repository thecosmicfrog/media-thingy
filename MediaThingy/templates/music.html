{% extends "base.html" %}

{% block content %}
<table>
	{% for track in tracks %}
		<tr>
		<td>{{ track.title }}</td>
		<td>{{ track.artist.name }}</td>
		<td>{{ track.length }}</td>	
		</tr>
	{% endfor %}
</table>
{% endblock %}
