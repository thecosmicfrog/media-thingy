{% extends "base.html" %}

{% block title %}Videos{% endblock %}

{% block heading %}Videos{% endblock %}

{% block back_button_link %}/{% endblock %}
{% block back_button_text %}Home{% endblock %}

{% block content %}

<div id="media_pane">
	<table class="table table-bordered">
		{% for video in videos %}
			<tr>
				<td><a href="{{ video.title }}">{{ video.title }}</a></td>
			</tr>
		{% endfor %}
	</table>
</div>
		
{% endblock %}
