{% extends "base.html" %}

{% block title %}Videos{% endblock %}

{% block header1 %}Videos{% endblock %}

{% block content %}

<div id="media_list">
	<table>
		{% for video in videos %}
			<tr>
				<td><a href="{{ video.title }}" class="btn">{{ video.title }}</a></td>
			</tr>
		{% endfor %}
	</table>
</div>
		
{% endblock %}
