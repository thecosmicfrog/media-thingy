{% extends "base.html" %}

{% block title %}Videos{% endblock %}

{% block header1 %}Videos{% endblock %}

{% block content %}

<p>
	<a href="/">
		<button class="btn btn-medium" type="button">
			<i class="icon-chevron-left"></i>&nbsp;&nbsp;Home
		</button>
	</a>
</p>

<div id="media_list">
	<table class="table table-bordered">
		{% for video in videos %}
			<tr>
				<td><a href="{{ video.title }}">{{ video.title }}</a></td>
			</tr>
		{% endfor %}
	</table>
</div>
		
{% endblock %}
